<nav>
  <ul>
    <li *ngFor="let food of foods">
      <a><img src="{{food.imageUrl}}" alt="">
        <div class="content">
          <div class="name">{{food.name}}</div>
          <span class="favorite {{food.favorite?'':'not'}}"><i class="fa-solid fa-heart"></i></span>
          <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                       [readonly]="true"></star-rating>
        </div>
      </a>

    </li>
  </ul>
</nav>
